<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Delete your account page for app compliance with Play Console.">
  <title>Delete Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Delete Your Account</h1>
    <p>We're sorry to see you go! Deleting your account will permanently erase all your data, including your profile, settings, and content. This action cannot be undone.</p>

    <div class="warning">
      <strong>Warning:</strong> Once you delete your account, you will not be able to recover it.
    </div>

    <form action="/delete-account" method="POST">
      <label for="confirmation">Type <strong>DELETE</strong> to confirm:</label>
      <input type="text" id="confirmation" name="confirmation" required>
      
      <div class="actions">
        <button type="submit" class="delete-btn">Delete My Account</button>
        <a href="/" class="cancel-btn">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
